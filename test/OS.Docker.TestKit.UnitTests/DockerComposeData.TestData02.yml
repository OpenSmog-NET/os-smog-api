version: '3'

services:
  os-devices-db.svc:    
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_DB=os-devices-db-functional-tests'
    ports:
      - '5432:5432'
  os-azure-storage.svc:     
    environment:
      - 'executable=queue'
      - 'executable=blob'
    ports:
      - '10000:10000'
      - '10001:10001'
  os-smog-api.svc:
    environment:
      - 'ASPNETCORE_ENVIRONMENT=Development'
      - 'ASPNETCORE_URLS=http://0.0.0.0:5000'
    ports:      
      - '5000:5000'